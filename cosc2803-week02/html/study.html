<!DOCTYPE html>
<html>

<head>
    <!-- Include the external css file -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS styles for the 'welcome' page */

        /* Change properties of the 'h1' element */
        h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #336699;
            font-weight: bold;
            border: 2px solid #336699; /* Add a border to the 'h1' element */
        }

        /* Change properties of the 'h2' element */
        h2 {
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #993366;
            font-style: italic; /* Add italics to 'h2' text */
        }

        /* Change the background color of the web page */
        body {
            background-color: #F0F0F0;
        }
         /* Change properties of the list */
         ul {
            list-style-type: circle; /* Change the list style */
            color: #006600; /* Change list text color */
            background-color: #FFFFCC; /* Change list background color */
        }

        /* Add class selector for paragraphs to make the style identical */
        .paragraph-style {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333333;
            font-weight: normal;
        }
    </style>
</head>

<body>

    <div class="header">
        <!-- Add id attribute to 'h1' element -->
        <h1 id="main-heading">
            Ideation Exercise
        </h1>
    </div>

    <div class="content">
        <p class="paragraph-style">The table below compares different features of the 'Trade Goods Website' that we have changed.</p>
        <hr />
        <!-- Return the 'Designers' heading to an 'h2' element -->
        <h2 id="designers-heading">Designers</h2>
        <p class="paragraph-style">This design has been produced by:</p>
        <ul class="paragraph-style">
            <li>Muskan</li>
            <li>Paras</li>
            <li>Riddhi</li>
            <li>Kush</li>
            <li>Gaurav</li>
        </ul>
    </div>

</body>

</html>
